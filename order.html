<!DOCTYPE html>
<html>
<head>
    <title>Your Order</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />

    <script type="text/javascript" src="js/Scripts/jquery.min.js"></script>

    <script type="text/javascript" src="js/jquery.store.js"></script>

    <script type="text/javascript" src="js/Scripts/bootstrap.min.js"></script>
</head>

<body id="checkout-page">

    <div id="site">
        <header id="masthead">
            <h1></h1>
        </header>
        <div id="content">
            <h1>Your Order</h1>
            <table id="checkout-cart" class="shopping-cart">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="pricing">

                <p id="shipping">
                    <strong>Shipping</strong>: <span id="sshipping"></span>
                </p>

                <p id="sub-total">
                    <strong>Total</strong>: <span id="stotal"></span>
                </p>
            </div>

            <div id="user-details">
                <h2>Your Data</h2>
                <div id="user-details-content"></div>
            </div>




            <form id="bkash-form" action="" method="post">
                <input type="hidden" name="cmd" value="_cart" />
                <input type="hidden" name="upload" value="1" />
                <input type="hidden" name="business" value="" />

                <input type="hidden" name="currency_code" value="" />
                <!--<input type="submit" id="bkash-btn" class="btn" value="Pay with bkash" />-->
            </form>


        </div>
        <div class="btn" >
            <a style="color:aqua" href="congratulations.html"> Pay with bkash</a>
        </div>


    </div>

    <footer id="site-info">
        Copyright &copy; CloudPharmacy 2021 <br> Made with &#10084;&#65039; By Manjurul Islam
    </footer>

</body>
</html>
